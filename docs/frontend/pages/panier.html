<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--LIEN VERS LA POLICE DE CHARACTERES RALEWAY-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!---->

  <!--LIEN DE CONNEXION VERS FONTAWESOME-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/637b694283.js" crossorigin="anonymous"></script> 
  <!---->

  <link rel="stylesheet" href="../css/style.css" />
  
  <title>Orinoco - Vente en ligne</title>
</head>

<body>

  <div class="bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-light">
          <a class="navbar-brand" href="../../index.html"><img class="mr-4" src="../logo.png"  alt="Logo d'Orinoco - Retour à la page d'acceuil" /></a>
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i></a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="flex-row py-2 my-4 bg-primary rounded text-center">
        <div class="col-12">
          <table class="table my-4">
            <thead>
              <h3 class="my-4">Panier</h3>
              <p id="empty"></p>
            </thead>
            <tbody id="productHolder">
            </tbody>
          </table>
        </div>
    </div>
  </div>

  <div id="dismissTotal" class="container my-4">
    <div class="flex-row py-2 my-4 bg-primary rounded text-center">
        <div>
          <p class="col-6 my-auto ml-auto">Total : <span id="totalPanier"></span> €</p>
        </div>
    </div>

    <div class="my-4">
      <h2>Passer votre commande</h2>
      <em>Veuillez renseigner vos informations personnelles dans le formulaire suivant.</em>
    </div>

    <form id="formToCheck" class="my-4 pb-5">
      <div class="form-row">
          
          <div class="form-group col-6">
              <input type="text" class="form-control" id="firstName" placeholder="Prénom" maxlength="50" required />
              <div id="firstNameValidation"></div>
          </div>
  
          <div class="form-group col-6">
              <input type="text" class="form-control" id="lastName" placeholder="Nom" maxlength="50" required />
              <div id="lastNameValidation"></div>
          </div>
  
          <div class="form-group col-6">
              <input type="text" class="form-control" id="address" placeholder="Adresse" maxlength="50" required />
              <div id="addressValidation"></div>
          </div>
  
          <div class="form-group col-6">
              <input type="text" class="form-control" id="city" placeholder="Ville" maxlength="50" required />
              <div id="cityValidation"></div>
          </div>
  
          <div class="form-group col-12">
              <input type="email" class="form-control" id="email" placeholder="Email" required />
              <div id="emailValidation"></div>
          </div>

      </div>
      
      <button type="submit"  id="Submit" class="submit float-right" disabled="true">Commander</button>
      <div id="error"></div>

    </form>
  </div>

  <script src="../javascript/panier.js" crossorigin="anonymous"></script>

</body>
</html>
