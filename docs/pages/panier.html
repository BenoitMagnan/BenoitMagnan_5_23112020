  <script>
    const productHolder = document.getElementById('productHolder');

    window.addEventListener('load', () => {
      let items = JSON.parse(localStorage.getItem('items'));
      
      
      for (let item of items){
        productHolder.innerHTML += "<td class='align-middle'>" + item.name + "</td>"
          + "<td class='align-middle col-2'>" + "<img class='w-75 rounded shadow'src='" + item.imageUrl + "'></td>"
          + "<td class='align-middle'>" + item.choice + "</td>"
          + "<td class='align-middle'>" + Math.random(00) + "</td>"
          + "<td class='align-middle'>" + item.price / 100 + "€</td>"
          + "<td class='align-middle'>" + item.price /100 + "€ TTC</td>"
          + "<td class='align-middle'><button id='removeItem' class='text-danger'><i class='fas fa-trash'></i><button></td>"
        ;
        
      }

      

      console.log(items);
