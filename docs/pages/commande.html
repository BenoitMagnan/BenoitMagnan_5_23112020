<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--LIEN VERS LA POLICE DE CHARACTERES RALEWAY-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!---->

  <!--LIEN DE CONNEXION VERS FONTAWESOME-->
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <script src="https://kit.fontawesome.com/637b694283.js" crossorigin="anonymous"></script>
  <script src="../javascript/javascript.js"></script>
  <!---->
  

  <link rel="stylesheet" href="../css/style.css" />
  
  <title>Orinoco - Vente en ligne</title>
</head>

<body>

  <div class="bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-light">
          <a class="navbar-brand" href="../index.html"><img class="mr-4" src="../logo.png"  alt="Logo d'Orinoco - Retour à la page d'acceuil" /></a>
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i></a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="flex-row my-4 bg-primary rounded text-center">
        <div id="result" class="col-12 p-4"></div>
    </div>
  </div>



  <script>
      //REMPLISSAGE DU PANIER LIGNE PAR LIGNE AU CHARGEMENT DE LA PAGE
    window.addEventListener('load', () => {
        const commande = JSON.parse(localStorage.getItem("commande"));
        console.log(commande);
        document.getElementById("result").innerHTML = "<h1 class='my-4'>Merci pour votre commande</h1>"
        + "<div class='my-4'><p>Un mail de confirmation vous a été envoyé à l'adresse suivante :</p></div>"
        + "<div class='my-2'>" + commande['email'] + "</div>"
        + "<div class='my-4'>La commande n°" + commande['orderId'] + " vous sera envoyé à l'adresse suivante :</div>"
        + "<div>" + commande['firstName'] + " " + commande['lastName'] + "</div>"
        + "<div>" + commande['adress'] + "</div>"
        + "<div>" + commande['city'] + "</div>"
        + "<div class='my-4'>Rappel de votre commande : " + commande['totalPanier'] + " €";
        localStorage.clear();
    });
  </script>

</body>
</html>
